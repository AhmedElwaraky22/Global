<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Mobile/Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium"
          >Email or Mobile</label
        >
        <input
          id="email"
          type="text"
          formControlName="email"
          class="border rounded-md p-2 w-full mt-1 focus:ring focus:ring-blue-300"
          placeholder="Enter your email or mobile"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="text-red-500 text-sm"
        >
          Valid email or mobile is required.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="border rounded-md p-2 w-full mt-1 focus:ring focus:ring-blue-300"
          placeholder="Enter your password"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="text-red-500 text-sm"
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-gray-700 font-medium"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="border rounded-md p-2 w-full mt-1 focus:ring focus:ring-blue-300"
          placeholder="Confirm your password"
        />
        <div
          *ngIf="
            registerForm.get('confirmPassword')?.invalid &&
            registerForm.get('confirmPassword')?.touched
          "
          class="text-red-500 text-sm"
        >
          Passwords must match.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="bg-green-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-green-600 transition w-full"
      >
        Register
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-gray-600">
        Already have an account?
        <a href="/login" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </div>
</div>
