<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      <!-- Email or Mobile -->
      <div>
        <label for="email" class="block text-gray-700 font-medium">
          Email or Mobile
        </label>
        <input
          id="email"
          type="text"
          formControlName="email"
          class="border rounded-md p-2 w-full mt-1 focus:ring focus:ring-blue-300"
          placeholder="Enter your email or mobile"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-red-500 text-sm"
        >
          Valid email or mobile is required.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="border rounded-md p-2 w-full mt-1 focus:ring focus:ring-blue-300"
          placeholder="Enter your password"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-500 text-sm"
        >
          Password is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition w-full"
      >
        Login
      </button>
    </form>

    <!-- Link to Registration -->
    <div class="mt-4 text-center">
      <p class="text-gray-600">
        Don't have an account?
        <a href="/register" class="text-blue-500 hover:underline">Register</a>
      </p>
    </div>
  </div>
</div>
